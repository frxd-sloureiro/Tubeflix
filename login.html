<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeFlix - Login</title>
    <link rel="shortcut icon" href="imgs/icon.png" alt="icone">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="imgs/6dae8b80-7298-47f6-9f24-59318c16424a-removebg-preview.png">
    <script src="//cdn.rawgit.com/namuol/cheet.js/master/cheet.min.js"
        type="text/javascript"></script>
</head>
<body>
    <header>
</head>
<body>
    <header>
        <a href="index.html" id="logo-header-login"><img id="img-logo" src="imgs/logo.png" alt="logo"></a>
    </header>
    <div class="page">
            <p>Singup</p>
            <label for="email">E-mail</label>
            <input id="email-su" name="email" type="email" placeholder="Digite seu e-mail" autofocus="true" /><br>
            <label for="password">Senha</label>
            <input id="senha-su" type="password" name="password" placeholder="Digite sua senha" /><br>
            <a href="index.html"><input id="button-su" type="submit" value="Acessar" class="btn" /></a><br>
            <p>Login</p>
            <label for="email">E-mail</label>
            <input id="email-li" type="email" placeholder="Digite seu e-mail" autofocus="true" /><br>
            <label for="password">Senha</label>
            <input id="senha-li" name="password" type="password" placeholder="Digite sua senha" /><br>
            <input id="button-li" name="email" type="submit" value="Acessar" class="btn" />
    </div>
    <footer>
        <p>Feito por Frederico Loureiro, Beatriz Rodrigues, Francisco Eduardo e Bernardo Quelotti <a href="creditos.html">Veja Mais</a></p>
    </footer>
    <script>
        let singup = document.querySelector("#button-su")
        let email = document.querySelector("#email-su")
        let senha = document.querySelector("#senha-su")

        singup.addEventListener("click", function (){
            localStorage.setItem('email', email.value)
            localStorage.setItem('senha', senha.value)
            email.value = ''
            senha.value = ''
        })
        let login = document.querySelector("#button-li")
        let email_l = document.querySelector("#email-li")
        let senha_l = document.querySelector("#senha-li")

        login.addEventListener("click", function (){
            if (localStorage.getItem('email', email.value) == email_l.value && localStorage.getItem('senha', senha.value) == senha_l.value) {
                console.log('sexo')
                location.href = 'http://localhost/Tubeflix/index.html';
            }
            else {
                email.value = ''
                senha.value = ''
            }
        })
    </script>
    <script>
        let logo = document.querySelector("#img-logo")
        cheet('↑ ↑ ↓ ↓ ← → ← → b a', function () {
        logo.src = "imgs/icon-invertido.png";
        });
    </script>
</body>
</html>
