<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TubeFlix - Login</title>
    <script src="script.js"></script>
    <link rel="shortcut icon" href="imgs/icon.png" alt="icone">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="imgs/6dae8b80-7298-47f6-9f24-59318c16424a-removebg-preview.png">
    <script src="//cdn.rawgit.com/namuol/cheet.js/master/cheet.min.js"
        type="text/javascript"></script>
</head>
<body>
    <header>
</head>
<body>
    <header>
        <a href="index.php" id="logo-header"><img id="img-logo" src="imgs/logo.png" alt="logo"></a>
    </header>
    <div class="page">
            <h1>Login</h1>
            <p>Digite seus dados para criar uma conta ou para logar.</p>
            <label for="email">E-mail</label>
            <input id="email-l" type="email" placeholder="Digite seu e-mail" autofocus="true" /><br>
            <label for="password">Senha</label>
            <input id="senha-l" type="password" placeholder="Digite seu e-mail" /><br>
            <input id="button-l" type="submit" value="Acessar" class="btn" />
    </div>
    <footer>
        <p>Feito por Frederico Loureiro, Beatriz Rodrigues, Francisco Eduardo e Bernardo Quelotti <a href="creditos.html">Veja Mais</a>            <a href="login.html" class="login-button"><img class="login-button" src="imgs\login-button.png"></a></p>
    </footer>
    <script>
        let login = document.querySelector("#button-l")
    let email = document.querySelector("#email-l")
    let senha = document.querySelector("#senha-l")

    login.addEventListener("click", function (){
        localStorage.setItem('email', email.value)
        localStorage.setItem('senha', senha.value)
        email.value = ''
        senha.value = ''
    })
    </script>
    <script>
        let logo = document.querySelector("#img-logo")
        cheet('↑ ↑ ↓ ↓ ← → ← → b a', function () {
        logo.src = "imgs/icon-invertido.png";
        });
    </script>
</body>
</html>
